<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center fs-1 m-5">Choose your book</h1>
        <form class="form">
            <input type="search" class="input js-search w-75 mx-auto form-control" placeholder="Search...">
            <div class="select__wrapper">
                <select class="js-sort-select select w-50 form-select">
                    <option value="" hidden>Choose sorting...</option>
                    <option value="A">A-Z</option>
                    <option value="Z">Z-A</option>
                </select>
                <select class="js-choose-select w-50 form-select">
                    <option hidden>Choose a language</option>
                </select>
            </div>
        </form>
        <ul class="list">
            
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/books.js"></script>

</html>
